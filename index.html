<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Northern Path AI - Canadian Travel Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        overflow: hidden;
        margin: 0;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      }
      /* Hide scrollbars for the infinite canvas feel */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Leaflet customization */
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #f8fafc;
      }

      /* Utility to hide scrollbar but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react/": "https://esm.sh/react@18.2.0/",

          "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
          "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
          "clsx": "https://esm.sh/clsx",
          "tailwind-merge": "https://esm.sh/tailwind-merge"
        }
      }
